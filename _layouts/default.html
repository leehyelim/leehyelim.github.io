<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>      
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
          <li><a href="{{ '/bookmarks' | prepend: site.baseurl }}">Bookmarks</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
       <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
      <!â€” Html Elements for Search -->
        <div id="search-container" style="float:left;">
        <input style="float:left;" type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
        </div>

        <!-- Script pointing to jekyll-search.js -->
        <script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>


        <script type="text/javascript">
              SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '{{ site.baseurl }}/search2.json',
                searchResultTemplate: '<li style="font-size: .8rem; text-align= left; float:left; clear:both;"><a href="{url}" title="{desc}">{title}</a></li>',
                noResultsText: 'No results found',
                limit: 10,
                fuzzy: false,
                exclude: ['Welcome']
              })
        </script>
     
      
    </footer>
  </body>
</html>
